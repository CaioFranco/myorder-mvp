<ion-header no-border>
  <ion-navbar transparent hideBackButton="true" no-border>
    <ion-title>
      <h1><b>Prepare seu pedido</b></h1>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-fab left top small>
    <button ion-fab color="light" (click)="btnGoBack()">
      <ion-icon name="arrow-round-back"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab right top small>
    <button ion-fab color="light" (click)="btnRotation()">
      <ion-icon class="fa-repeat"></ion-icon>
    </button>
  </ion-fab>
  <div class="wrapper">
    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <ion-scroll style="height: 600px">
            <ion-list>
              <div *ngFor="let pizza of pizzas">
                <br>
                <div class="center-div">
                  <img class="img-pizza" [src]="pizza.src" (click)="selectPizza(pizza)">
                </div>
                <br>
                <h2 text-center><b>{{pizza.name}}</b></h2>
                <br>
                <br>
              </div>
            </ion-list>
          </ion-scroll>
        </ion-col>
        <ion-col col-3>
          <ion-scroll style="height: 600px">
            <div *ngFor="let obj of ingredients" >
              <div class="container" dragula="COPYABLE" id="left">
                <div class="center-div" [id]="obj.id">
                  <img class="ingredient" [src]="obj.src">
                </div>
              </div>
              <h2 text-center>
                <b>{{obj.name}} </b>
              </h2>
            </div>
          </ion-scroll>
        </ion-col>
        <ion-col col-4>
          <div class="container center-div" dragula="COPYABLE" id="right">
            <div class="center-div">
              <img [src]="imgOrder" class="img-order">
            </div>
          </div>
          <div class="btn-group center-div">
            <button ion-button round (click)="btnCleanOrder()">
              Limpar Pedido
            </button>
            <button ion-button round color="secondary" (click)="btnFinishOrder()" [disabled]="!hasItem">
              Finalizar Pedido
            </button>
          </div>
        </ion-col>
        <ion-col col-2>
          <br>
          <br>
          <div class="center-div">
            <h2>Itens Adicionados</h2>
          </div>
          <ion-scroll style="height: 600px">
            <ion-list>
              <ion-item *ngFor="let item of order.itens" no-border>
                <!-- <ion-row> -->
                <ion-thumbnail item-start>
                  <img [src]="item.src">
                </ion-thumbnail>
                <button ion-button clear color="danger" item-end (click)="removeItem(item)">
                  <ion-icon name="trash"></ion-icon>
                </button>
                <!-- </ion-row> -->
                <!-- <ion-label>
                  <h2><b>564654654664654654</b></h2>
                </ion-label> -->
              </ion-item>
            </ion-list>
          </ion-scroll>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
