<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>MyOrder</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="wrapper">
    <ion-grid>
      <ion-row>

        <ion-col>
          <div class="container" dragula="COPYABLE" id="left">
            <div *ngFor="let obj of ingredients" [id]="obj.id">
              <img [src]="obj.src">
              <h3>
                <b>{{obj.name}} </b>
              </h3>
            </div>
          </div>
        </ion-col>
        <ion-col>
          <div class="container center-div" dragula="COPYABLE" id="right">
            <div>
              <img [src]="imgOrder" class="img-order">
            </div>
          </div>
          <br>
          <br>
          <br>
          <br>
          <div class="btn-finish center-div">
            <button ion-button round (click)="btnFinishOrder()">
              Finalizar Pedido
            </button>
          </div>
        </ion-col>
        <ion-col>
          <h1>Itens Adicionados</h1>
          <ion-list>
            <div *ngFor="let item of orderItens">
              <ion-row>
                <ion-col>
                  <h3>
                    <b>{{item.name}} </b>
                  </h3>
                  <img [src]="item.src">
                </ion-col>
                <ion-col>
                  <button ion-button round color="danger" icon-start (click)="removeItem(item)">
                    <ion-icon name="trash"></ion-icon>
                    Remover
                  </button>
                </ion-col>
              </ion-row>
            </div>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
