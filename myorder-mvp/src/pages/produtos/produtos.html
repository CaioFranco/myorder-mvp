<ion-header no-border>
    <ion-navbar transparent hideBackButton="true">
      <ion-title>
        <h1><b>Escolha sua bebida</b></h1>
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
    <ion-fab left top small>
      <button ion-fab color="light" (click)="btnGoBack()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-fab>
    <ion-fab right top small>
      <button ion-fab color="light" (click)="btnRotation()">
        <ion-icon name="switch"></ion-icon>
      </button>
    </ion-fab>
          <ion-fab left top small>
              <button ion-fab color="light" (click)="btnGoBack()">
                <ion-icon name="arrow-round-back"></ion-icon>
              </button>
            </ion-fab>
            <ion-fab right top small>
              <button ion-fab color="light" (click)="btnRotation()">
                <ion-icon name="switch"></ion-icon>
              </button>
            </ion-fab>
        <div class="row">
          <ion-list ion-item class="dCard" col-5 *ngFor="let bebida of bebidas">
              <!-- <ion-thumbnail item-start> -->
                <img [src]="bebida.src">
              <!-- </ion-thumbnail> -->
              <h2 style="text-align: center;">{{bebida.name}}</h2>
              <ion-icon name="add-circle" item-start (click)="increaseQuantity(bebida.quantidade)" color="primary"></ion-icon>
              <ion-icon name="remove-circle" item-end (click)="increaseQuantity(bebida.id)" color="danger"></ion-icon>
              <p *ngIf="bebida.quantidade>0" class="nolinebreak">{{bebida.quantidade}}</p>
              <!-- <h2> R$ {{item.preco}}</h2> -->
            <!-- <button ion-button outline (click) = "addToCart(item)">+</button> -->
           </ion-list>
           <br>

          </div>
        <!-- </ion-content> -->

    </ion-content>
