<ion-header>
  <ion-navbar hideBackButton="true" transparent no-border>
    <ion-title>
      <h1><b>Aguarde Seu Pedido esta sendo Preparado</b></h1>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab right top small>
    <button ion-fab color="light" (click)="btnRotation()">
      <ion-icon class="fa-repeat"></ion-icon>
    </button>
  </ion-fab>
  <br>
  <timer #timer timeInSeconds="1"></timer>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>

  <div class="div-slide">
    <ion-slides class="image-slider" slidesPerView="5" loop="true">
      <ion-slide *ngFor="let i of Apps">
        <img src="../../assets/imgs/apps/uol.svg" class="thumb-img" #myImage (click)="imageSelect(i)"/>
        <h2><b>App</b></h2>
      </ion-slide>
    </ion-slides>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>

  <div class="center-div">
    <button ion-button round color="secondary" (click)="btnNewOrder()">
      Novo Pedido
    </button>
  </div>

</ion-content>
