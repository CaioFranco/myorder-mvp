<ion-header>
  <ion-navbar transparent hideBackButton="true" no-border>
    <ion-title>
      <h1><b>Categorias</b></h1>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-fab right top small>
    <button ion-fab color="light" (click)="btnRotation()">
      <ion-icon class="fa-repeat"></ion-icon>
    </button>
  </ion-fab>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <div class="center-div group-row">
          <img class="circle-pic" [src]="pizzaImg" (click)="personalizar()">
        </div>
        <h1 class="categoriastyle">Pizzas</h1>
      </ion-col>
      <ion-col col-4>
        <div class="center-div group-row">
          <img class="circle-pic" [src]="refriImg" (click)="showProdutos(2)">
        </div>
        <h1 class="categoriastyle">Bebidas</h1>
      </ion-col>
      <ion-col col-4>
        <div class="center-div group-row">
          <img class="circle-pic" [src]="sobremesaImg" (click)="showSobremesas()">
        </div>
        <h1 class="categoriastyle">Sobremesas</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
