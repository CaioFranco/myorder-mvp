<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
        <ion-col col-4>
          <div class="center-div group-row">
            <img class="circle-pic" [src]="pizzaImg" (click)="showProdutos(1)">
          </div>
        </ion-col>
        <ion-col col-4>
          <div class="center-div group-row" >
            <img class="circle-pic" [src]="refriImg" (click)="showProdutos(2)">
          </div>
        </ion-col>
        <ion-col col-4>
          <div class="center-div group-row" >
            <img class="circle-pic" [src]="sobremesaImg" (click)="showProdutos(3)">
          </div>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
